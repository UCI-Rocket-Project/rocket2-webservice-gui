version: "3"

services:
    gui:
        image: gui
        volumes:
            - ./gui/src:/app/src
        ports:
            - "3000:3000"
        networks:
            - basic_net
        environment:
            - WATCHPACK_POLLING=true
    webservice:
        image: webservice
        ports:
            - "8000:8000"
        environment:
            - ECU_IP=fake_rocket
            - ECU_PORT=10004
            - GSE_IP=fake_rocket
            - GSE_PORT=10002
            - LOAD_CELL_IP=123
            - LOAD_CELL_PORT=10069
        volumes:
            - ./webservice:/app
        healthcheck:
            test: curl --fail http://localhost:8000/ecu/state || exit 1
            interval: 20s
        networks:
            - basic_net
    postgres:
        image: postgres
        restart: always
        environment:
            POSTGRES_DB: rocket2
            POSTGRES_USER: gs
            POSTGRES_PASSWORD: rocket
        volumes:
            - ./postgres:/docker-entrypoint-initdb.d
        ports:
            - 5432:5432
        networks:
            - basic_net
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
    fake_rocket:
        image: fake_rocket
        restart: always
        ports:
            - 1111:1111
            - 2222:2222
        volumes:
            - ./fake_rocket:/app
        depends_on:
            - webservice
        networks:
            - basic_net
networks:
    basic_net:
        driver: bridge
